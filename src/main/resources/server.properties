# ==========================================
# NeoKeyManager Configuration
# ==========================================
# 服务端口 (默认: 8080)
SERVER_PORT=8080
# 节点通讯 Token (用于 NPS 客户端连接，权限受限)
AUTH_TOKEN=default_token
# 管理员 Token (用于 Admin API，拥有密钥编辑权限，请务必修改复杂密码)
ADMIN_TOKEN=admin_secret_123
# 数据库路径 (SQLite 数据库文件路径)
DB_PATH=./neokey_db
# ==========================================
# Default Node / Exclusive Node Strategy
# 主节点独占策略 (可选)
# ==========================================
# 指定一个“主节点”ID（该 ID 必须在 NodeAuth.json 中存在）。
# 设定后的行为逻辑：
# 1. 如果密钥没有被单独映射(Map)到其他节点，它只能在这个主节点上使用。
# 2. 其他节点尝试连接未映射的密钥时，将被拒绝（客户端显示密钥错误）。
# 3. 留空则禁用此功能，所有节点均可竞争使用默认端口（默认行为）。
DEFAULT_NODE=
# ==========================================
# SSL Configuration (可选)
# 如果留空，服务将以 HTTP 模式启动
# 支持 Nginx/OpenSSL .pem, .crt, .key
# ==========================================
SSL_CRT_PATH=
SSL_KEY_PATH=
# ==========================================
# Client Update URLs
# NeoLink 客户端更新链接
# ==========================================
# URL for Windows 7z package
CLIENT_UPDATE_URL_7Z=https://your-download-site.com/NeoLink-latest.7z
# URL for Generic Jar package
CLIENT_UPDATE_URL_JAR=https://your-download-site.com/NeoLink-latest.jar
# ==========================================
# Public Node List Configuration
# ==========================================
# 客户端获取在线节点列表的配置文件路径 (可绝对或相对路径)
NODE_JSON_FILE=node.json