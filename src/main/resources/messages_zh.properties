# ==========================================
# Command Usage (Short)
# ==========================================
nkm.usage.add=用法: key add <名称> <余额> <过期时间> <端口> <速率> [是否开启Web]
nkm.usage.set=用法: key set <名称> [b=<余额>] [r=<速率>] [p=<端口>] [t=<过期时间>] [w=<Web开关>]
nkm.usage.map=用法: key map <名称> <节点ID> <端口>
nkm.usage.delmap=用法: key delmap <key> <节点ID>
nkm.usage.lp=用法: key lp <key>
nkm.usage.del=用法: key del <名称>
nkm.usage.toggle=用法: key <enable|disable> <名称>
nkm.usage.web=用法: web <enable|disable> <key>
nkm.usage.portNote=注意: 端口可以是单个数字 (8080) 或范围 (3000-3005)。
