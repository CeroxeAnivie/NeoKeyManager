nkm.usage.help.del=del <名称> - 删除密钥
nkm.usage.help.map=map <名称> <节点> <端口> - 映射特定端口到节点
nkm.usage.help.delmap=delmap <名称> <节点> - 删除节点映射
nkm.usage.help.list=list [active|nomap] - 列出所有密钥
nkm.usage.help.lp=lp <名称> - 查询特定密钥详情
nkm.usage.help.toggle=enable/disable <名称> - 切换密钥启用状态
