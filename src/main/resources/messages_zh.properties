# ================= CLI Command Help (Descriptions) =================
# 用于 Main.java 的 registerCommands 和 printKeyUsage
nkm.usage.help.listActive=list active - 列出当前活跃会话
nkm.usage.help.add=key add <名称> <余额> <过期时间> <端口> <费率> [web] - 添加新卡密
nkm.usage.help.set=key set <名称> [b=余额] [r=费率] [p=端口] [t=时间] [w=网页] [c=并发] [n=新名] - 更新卡密
nkm.usage.help.del=key del <名称> [名称2...] - 删除卡密
nkm.usage.help.map=key map <名称> <节点1> [节点2...] <端口> - 映射卡密到节点
nkm.usage.help.delmap=key delmap <名称> <节点1> [节点2...] - 删除映射
nkm.usage.help.list=key list [nomap] - 列出所有卡密
nkm.usage.help.lp=key lp <名称> - 查询特定卡密详情
nkm.usage.help.toggle=key enable/disable <名称> - 切换卡密状态
nkm.usage.help.web=key web enable/disable <名称> - 切换网页HTML功能
nkm.usage.help.link=key link <别名> to <目标> - 创建别名链接
nkm.usage.portNote=注意：端口 0 = 随机，端口范围 = 起始-结束
