# ==================== Help List (printKeyUsage) ====================
nkm.usage.help.add=key add <name> <bal> <time> <port> <rate> [web] - 添加新密钥
nkm.usage.help.set=key set <name> ... - 更新密钥参数 (b=, r=, p=, c=, t=, w=)
nkm.usage.help.del=key del <name> - 删除密钥
nkm.usage.help.map=key map <name> <node> <port> - 设置节点静态映射
nkm.usage.help.delmap=key delmap <name> <node> - 删除节点映射
nkm.usage.help.list=key list [active|nomap] - 列出所有密钥
nkm.usage.help.lp=key lp <name> - 查询特定密钥详情
nkm.usage.help.toggle=key enable/disable <name> - 切换密钥状态 (含条件检查)
nkm.usage.help.web=web enable/disable <name> - 切换 Web 面板访问权限
nkm.usage.help.listActive=list - 显示当前活跃的连接会话