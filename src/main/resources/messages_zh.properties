# Usage
nkm.usage.add=key add <名称> <余额> <过期时间> <端口> <速率> [webHTML]
nkm.usage.portNote=注意：<端口> 可以是单个数字 (如 8080) 或范围 (如 3344-3350)。
nkm.usage.set=key set <名称> [b=<余额>] [r=<速率>] [p=<端口>] [t=<过期时间>] [w=<webHTML>]
nkm.usage.toggle=key {0} <名称>
nkm.usage.toggleGeneric=key enable <名称> | key disable <名称>
nkm.usage.map=key map <名称> <节点ID> <自定义端口>
nkm.usage.mapGeneric=key map <名称> <节点> <端口> | key delmap <名称> <节点>
nkm.usage.delmap=key delmap <名称> <节点ID>
nkm.usage.del=key del <名称>
nkm.usage.listDel=key list | key del <名称>
nkm.usage.reload=reload -- 热重载配置
nkm.usage.web=web enable <key> | web disable <key>

